        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#skills">Skills</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          </li>

      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">Passion. Integrity. Excellence.</div>
        <div class="intro-heading text-uppercase">A Justin Tam Original</div>
        <a class="intro-button btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#skills">Learn More</a>
      </div>

  </header>

  <!-- Skills -->
  <section class="page-section" id="skills">

  <!-- Blog Grid -->
  <section class="bg-light page-section" id="blog">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Blog</h2>
          <h3 class="section-subheading text-muted">Thoughts and musings of the Teacher of Great Wisdom</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 blog-item">
          <a class="blog-link" data-toggle="modal" href="#blogModal1">
            <div class="blog-hover">
              <div class="blog-hover-content">
                <i class="far fa-eye fa-3x"></i>
              </div>
            </div>
            <img class="img-fluid" id="blogImage1" alt="">
          </a>
          <div class="blog-caption" id="blogCaption1">
          </div>
        </div>
        <div class="col-md-4 col-sm-6 blog-item">
          <a class="blog-link" data-toggle="modal" href="#blogModal2">
            <div class="blog-hover">

        <div class="col-md-4 col-sm-6 blog-item">

            <div class="blog-hover">

            </div>

  <!-- About -->

  <!-- Footer -->
  <footer class="footer">

  <!-- Blog Modals -->

  <!-- Modal 1 -->
  <div class="blog-modal modal fade" id="blogModal1" tabindex="-1" role="dialog" aria-hidden="true">

  <!-- Modal 2 -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/agency.min.js"></script>

  <script> 
    $(function(){
      $('#skills').load("section/skills.html");
      $('#about').load("section/about.html");
      $('footer').load("section/footer.html");
      var count = '';
      var item = '';
      var arr = [];
      var modal = '';
      var image = '';
      var caption = '';
      var thumb = '';
      var title = '';
      var post = '';
      while(arr.length < 3  ){
        var r = Math.floor(Math.random()*5)+1;
        if(arr.indexOf(r) === -1) arr.push(r);
      }
      $.each(arr, function(index, value) {
        count = (index + 1).toString();
        item = '0' + value.toString();
        image = '#blogImage' + count;
        caption = '#blogCaption' + count;
        modal = '#blogModal' + count;
        thumb = "img/blog/" + item + "-thumbnail.jpg";
        title = "blog/captions/" + item + "-caption.html";
        post = "blog/posts/" + item + "-post.html";
        $(image).attr('src', thumb);
        $(caption).load(title);
        $(modal).load(post);
      });
    });
  </script>
